<h2>Vücut bilgileri</h2>
<br/>
Cinsiyet, boy, kilo, yaş bilgileri yürürken harcadığınız enerjinin doğru hesaplanmasını sağlar.
<br/>
<br/>
<br/>
		<form action="#" method="GET" id="settings">
			<ul data-role="listview" class="ui-listview">
			<li data-role="fieldcontain">
				<fieldset data-role="controlgroup" data-type="horizontal">
						<legend>Cinsiyet:</legend>
						<input type="radio" name="radio-choice-gender" id="gender-choice-female" value="on" config="gender" onchange="inputChanged(this);"/>
						<label for="gender-choice-female">Kadin</label>
						<input type="radio" name="radio-choice-gender" id="gender-choice-male" value="off" config="gender" onchange="inputChanged(this);"/>
						<label for="gender-choice-male">Erkek</label>
				</fieldset>
			</li>

	  <li data-role="fieldcontain">
		<label for="lifestyle" class="select ui-input-text">Yasam bicimi:</label>
		<select name="lifestyle" id="input-lifestyle" data-native-menu="false" config="lifestyle" onchange="inputChanged(this);">
		  <option value="0">Bir seçim yapın</option>
		  <option value="1">Hareketsiz:Tüm gün ofiste</option>
		  <option value="2">Az hareketli:Öğretmen, Öğrenci</option>
		  <option value="3">Orta hareketli: Tezgahtar, Berber</option>
		  <option value="4">Çok hareketli: Ağır işçilik</option>
		  <option value="5">rı hareketli: Sporcu</lab</option>
		</select>
	  </li>

		</ul>

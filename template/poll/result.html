{% extends "base_1col.html" %}
{% load i18n %}
{% block title %}Adımsayar{%endblock%}
{% block content %}
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
{% for answer in answers%}
          ['{{answer}}',     {{answer.count}}],
{% endfor%}

        ]);

        var options = {
          title: '{{ question }}',
          titleTextStyle: {color: 'black',fontSize: '18'},
          chartArea: {left:"5%",top:"20%",width:"100%",height:"75%"},
          legend: {position: 'right', textStyle: {color: 'black', fontSize: 12}},
          tooltip: {text: 'percentage'},
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('poll_chart_div'));
        chart.draw(data, options);
      }
    </script>
